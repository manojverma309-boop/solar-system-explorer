<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact ‚Äì Solar System Explorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  color:#fff;
  min-height:100vh;
  background:
    radial-gradient(circle at top,#0b1d2a,#000),
    url("https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3")
    center/cover no-repeat fixed;
}

/* ===== HEADER ===== */
header{
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.45);
  backdrop-filter: blur(6px);
}

header h1{
  margin:0;
  font-size:24px;
}
.subtitle{
  font-size:13px;
  opacity:0.8;
}

/* ===== NAV ===== */
nav{
  display:flex;
  gap:15px;
}
.nav-btn{
  padding:10px 18px;
  border:1px solid #3cf;
  background:transparent;
  color:#3cf;
  border-radius:20px;
  cursor:pointer;
  transition:0.3s;
}
.nav-btn:hover{
  background:#3cf;
  color:#000;
  box-shadow:0 0 15px #3cf;
}

/* ===== CONTACT BOX ===== */
.container{
  max-width:800px;
  margin:70px auto;
  padding:40px;
  background:rgba(0,0,0,0.55);
  border-radius:22px;
  box-shadow:0 0 35px rgba(0,204,255,0.3);
}

.container h2{
  text-align:center;
  font-size:36px;
  margin-bottom:10px;
  text-shadow:0 0 20px #00ccff;
}
.container p{
  text-align:center;
  opacity:0.85;
}

/* ===== FORM ===== */
form{
  margin-top:40px;
  display:grid;
  gap:20px;
}

input, textarea{
  width:100%;
  padding:14px 18px;
  border-radius:30px;
  border:1px solid rgba(0,204,255,0.4);
  background:rgba(0,0,0,0.6);
  color:#fff;
  font-size:15px;
  outline:none;
}

textarea{
  border-radius:20px;
  resize:none;
}

input::placeholder,
textarea::placeholder{
  color:#aaa;
}

.send-btn{
  width:200px;
  margin:10px auto 0;
  padding:14px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#00ccff,#6f00ff);
  color:#fff;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(0,204,255,0.6);
  transition:0.3s;
}

.send-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 40px rgba(0,204,255,1);
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:20px;
  font-size:13px;
  opacity:0.7;
}

/* ===== RESPONSIVE ===== */
@media(max-width:700px){
  header{
    flex-direction:column;
    gap:10px;
  }
  .container{
    margin:40px 15px;
    padding:25px;
  }
}
</style>
</head>

<body>

<header>
  <div>
    <h1>‚òÄÔ∏è Solar System Explorer</h1>
    <div class="subtitle">Get in Touch ‚Ä¢ Space Learning</div>
  </div>

  <nav>
    <button class="nav-btn" onclick="location.href='home.html'">Home</button>
    <button class="nav-btn" onclick="location.href='explore.html'">Explore</button>
    <button class="nav-btn" onclick="location.href='about.html'">About</button>
    <button class="nav-btn" onclick="location.href='contact.html'">Contact</button>
  </nav>
</header>

<section class="container">
  <h2>Contact Us</h2>
  <p>
    Have questions about space, planets or this project?  
    Send us a message üöÄ
  </p>

  <form onsubmit="sendMessage(event)">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea rows="5" placeholder="Your Message" required></textarea>

    <button class="send-btn" type="submit">üì© Send Message</button>
  </form>
</section>

<footer>
  ¬© 2026 Solar System Explorer ‚Ä¢ Exploring the Universe Together
</footer>

<script>
function sendMessage(e){
  e.preventDefault();
  alert("üöÄ Message sent successfully!\n(Backend connect nahi hai, demo only)");
}
</script>

</body>
</html>
